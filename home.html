<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="./assets/imgLogo.png">
    <title>EcoMov</title>
</head>
<body style="margin: 0%;">
    <header>

            <!-- Imagem logo canto superior esquerdo cabeçalho -->
            <div class="imgLogo-container">
                <img src="./assets/imgLogo.png" alt="Logo EcoMov" class="imgLogo">
            </div>
            <!-- Menus - loja e pefil -->
            <div class="menus-container">
                <!-- Menu de acesso as lojas -->
            <p class="menuLojas">
                    Lojas
            </p>
                <div class="iconePerfil-container">
                    <img src="./assets/account-icon.png" alt="Icone Conta" class="iconePerfil">

            </div>

    </header>

    <main class="imgFundo">
    </main>

    <footer>
        <!-- informações e redes sociais -->
        <section class="rodape-box1">
            <div class="boxIcons-socialMedia">

                    <img src="./assets/icon-instagram.png" alt="Icon Instagram" class="icons-socialMedia">
                </a>
                <a href="https://www.facebook.com/?locale=pt_BR" target="_blank">
                    <img src="./assets/icon-facebook.png" alt="Icon Facebook" class="icons-socialMedia">
                </a>
                <a href="https://x.com/" target="_blank"    >
                    <img src="./assets/icon-xTwitter.png" alt="Icon X" class="icons-socialMedia">
                </a>
            </div>
        </section>
        <!-- LGPD e marca de desenvolvimento -->
        <section class="rodape-box2">
            <div class="rodape-box2-style">

                <p>LGPD - Lei de Proteção de Dados - teste -</p>
            </div>
